<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Draw a blue rectangle (canvas version)</title>
  </head>

  <body onload="main()">
    <canvas id="example" width="400" height="400">
    Please use a browser that supports "canvas"
    </canvas>
    <script src="asgn0.js"></script>
    <script src="../lib/cuon-matrix-cse160.js"></script>
    <br>
    <label>v1:x <input id="V1XCoor" type="text"></label>
    <label>y <input id="V1YCoor" type="text"></label>
    <br>
    <label>v2:x <input id="V2XCoor" type="text"></label>
    <label>y <input id="V2YCoor" type="text"></label>
    <br>
    <button onclick="handleDrawEvent()">Draw Vector</button>
    <br>
    <label>
      Operation:
      <select id="operation">
        <option value="add">Add</option>
        <option value="sub">Subtract</option>
        <option value="mul">Multiply</option>
        <option value="div">Divide</option>
        <option value="agl">Angle Between</option>
        <option value="are">Area</option>
        <option value="mag">Magnitude</option>
        <option value="nor">Normalize</option>
        
      </select>
      Scalar: <input id="scalar" type="text">
    </label>
    <br>
    <button onclick="handleDrawOperationEvent()">Draw</button>
  </body>
</html>
